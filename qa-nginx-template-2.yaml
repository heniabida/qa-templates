namespace: /qa

nginx-1:
  defines: runnable
  containers:
    defines: containers
    nginx:
      image: nginx:latest
      ports:
        - 0.0.0.0:80:80
  variables:
    defines: variables
    volume:
      type: string
      value: <- `${moncc-volume-path}/www`
    internal-volume:
      type: string
      value: "/usr/share/nginx/html" 

qa-system:
  defines: group
  runnable-list:
    - /qa/nginx-1
